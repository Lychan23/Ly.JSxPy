<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme Preview</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="globals.css" rel="stylesheet">
</head>
<body class="light">
  <div class="section">
    <h1 class="text-4xl font-bold mb-4">Light Mode Preview</h1>
    <button class="btn">Sample Button</button>
    <div class="control-panel mt-6 p-4 rounded">
      <h2 class="text-2xl mb-4">Control Panel</h2>
      <p>Some text inside the control panel.</p>
      <input type="text" placeholder="Sample Input" class="mt-2 p-2 w-full rounded">
      <textarea placeholder="Sample Textarea" class="mt-2 p-2 w-full rounded"></textarea>
    </div>
  </div>

  <div class="section mt-20 dark">
    <h1 class="text-4xl font-bold mb-4">Dark Mode Preview</h1>
    <button class="btn">Sample Button</button>
    <div class="control-panel mt-6 p-4 rounded">
      <h2 class="text-2xl mb-4">Control Panel</h2>
      <p>Some text inside the control panel.</p>
      <input type="text" placeholder="Sample Input" class="mt-2 p-2 w-full rounded">
      <textarea placeholder="Sample Textarea" class="mt-2 p-2 w-full rounded"></textarea>
    </div>
  </div>
</body>
</html>
